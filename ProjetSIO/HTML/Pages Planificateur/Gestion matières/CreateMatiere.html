<body>
	<header>
		<div class="header-limiter">

			<h1><a href="#">Ifide<span>Formation</span></a></h1>
			<nav>
				<a href="#">Accueil</a>
				<a href="#" class="selected">Administration</a>

			<ul>
				<li><a href="#">Login</a></li>
				<li><a href="#">Déconnexion</a></li>
			</ul>
		</div>
	</header>
	<div id="content">
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<h3>Création d'une matière</h3>
				</div>
			</div>
			<div class="row ">
				<div class="twelve columns">
					<form method="POST" action=" " name="create_matiere">
						<table>
							<tr>
								<td>
									<label for="code">Nom:</label>
								</td>
								<td>
									<input type="text" id="name" name="name" required /><br>
								</td>
							</tr>
							<tr>
								<td>
									<label for="name">Code:</label>
								</td>
								<td>
									<input type="text" id="code" name="code" required /><br>
								</td>
							</tr>
							<tr>
								<td>
									<label for="descr">Description:</label>
								</td>
								<td>
									<textarea id="description" name="description" rows=8 cols=80></textarea>
								</td>
							</tr>
							<tr>
								<td></td>
							</tr>
							<tr>
								<td>
									<input type="submit" value="Valider la création" />
								</td>
								<td>
									<input class="u-pull-right" type='reset' name="cancel" value="Annuler" onclick="self.location.href='javascript:history.back()'" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
