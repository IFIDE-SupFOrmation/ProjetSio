<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="../template/style.css" rel="stylesheet" />-->
    <link href="../template/normalize.css" rel="stylesheet" />
    <link href="../template/skeleton.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <title>Modifier un utilisateur | Administration</title>

    <script type="text/javascript">
        function form_submit() {
            if (document.getElementById('_continue').checked) {
                document.getElementById('create_user').action = "create_user.html"
            } else {
                document.getElementById('create_user').action = "list_user.html";
            }
        }
    </script>

</head>
<body>
    <header>
        <div class="header-limiter">

            <h1><a href="#">Ifide<span>Formation</span></a></h1>
            <nav>
                <a href="#">Accueil</a>
                <a href="#" class="selected">Administration</a>
                <a href="#">Planification</a>
            </nav>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Déconnexion</a></li>
            </ul>
        </div>
    </header>
    <div id="content">
        <div class="container">
            <form method="POST" id="create_user" onsubmit="form_submit()">
                <div class="row firstdiv">
                    <div class="twelve columns">
                        <h3>Modification d'un utilisateur</h3>
                    </div>
                </div>
                <div class="row firstdiv">
                    <div class="twelve columns">
                        <label for="username">Nom d'utilisateur :</label>
                        <input type="text" id="username" name="username" required /><br>

                        <label for="last_name">Nom :</label>
                        <input type="text" id="last_name" name="last_name" required /><br>

                        <label for="first_name">Prénom :</label>
                        <input type="text" id="first_name" name="first_name" required /><br>

                        <label for="mail">Adresse e-mail :</label>
                        <input type="email" id="mail" name="mail" required />
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <h5>Rôles :</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="three columns">
                        <label for="enseignant">Enseignant</label>
                        <input type="checkbox" id="enseignant" name="choix1" />
                    </div>
                    <div class="three columns">
                        <label for="planificateur">Planificateur</label>
                        <input type="checkbox" id="planificateur" name="choix2" />
                    </div>
                    <div class="three columns">
                        <label for="administrateur">Administrateur</label>
                        <input type="checkbox" id="administrateur" name="choix3" />
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <h5>Statut :</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="three columns">
                        <label for="actif">Actif</label>
                        <input type="checkbox" id="actif" name="choix4" />
                    </div>
                    <div class="three columns">
                        <label for="inactif">Inactif</label>
                        <input type="checkbox" id="inactif" name="choix5" />
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <h5>Actions :</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <label for="mdp">Reinitialiser le mot de passe</label>
                        <input type="checkbox" id="mdp" name="choix4" />
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <input type="submit" value="Enregistrer les modifications" />
                    </div>
                </div>
            </form>
        </div>
    </div class="content">
    <footer>
        <div class="footer-left">
            <p class="footer-links">
                <a href="#">Accueil</a>
                ·
                <a href="#">Documentation</a>
                ·
                <a href="#">A propos</a>
                ·
                <a href="#">Faq</a>
                ·
                <a href="#">Contact</a>
            </p>
            <p>Ifide Formation &copy; 2015</p>
        </div>

        <div class="footer-right">
            <p>Travail de la classe SIO 2014/2016</p>
        </div>
    </footer>
</body>
</html>
