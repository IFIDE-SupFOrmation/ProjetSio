<div class="panel panel-default">
	<div class="panel-heading" ng-hide="creation">Détails {{ personne.firstName }} {{ personne.lastName }}</div>
	<div class="panel-heading" ng-show="creation">Création d'utilisateur</div>
	<div class="panel-body">
		<form novalidate class="form">
			<div class="form-group" ng-hide="creation">
				<label>Identifiant</label>
				<p type="text" class="form-control-static">{{ personne.login }}</p>
			</div>
			<div class="form-group" ng-show="creation">
				<label>Identifiant</label>
				<input type="text" class="form-control" ng-model="personne.login">
			</div>
			<div class="form-group">
				<label>Nom</label>
				<input type="text" class="form-control" ng-model="personne.lastName">
			</div>
			<div class="form-group">
				<label>Prénom</label>
				<input type="text" class="form-control" ng-model="personne.firstName">
			</div>
			<div class="form-group">
				<label>e-mail</label>
				<input type="text" class="form-control" ng-model="personne.email">
			</div>
			<div class="form-group">
				<label>Rôles :</label>
				<label data-ng-repeat="role in roles" class="checkbox-inline">
					<input type="checkbox" ng-model="formRoles[role.id]" id="{{ role.id }}"> {{ role.role }}
				</label>
			</div>
			</div>
			<div class="form-group">
			<div class="col-sm-offset-2">
				<input type="submit" class="btn btn-default" ng-click="save(personne)" value="Enregistrer"/>
				<button type="submit" class="btn btn-default" ng-click="cancel()">Annuler</button>
			</div>
		</div>
		</form>
	</div>
</div>
