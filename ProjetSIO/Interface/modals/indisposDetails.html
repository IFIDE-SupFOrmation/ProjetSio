<div class="panel panel-default">
	<div class="panel-heading" ng-hide="creation">Détails {{ personne.firstName }} {{ personne.lastName }}</div>
	<div class="panel-heading" ng-show="creation">Création d'indisponibilité</div>
	<div class="panel-body">
		<form novalidate class="form">
			<div class="form-group">
				<label>Date début</label>
				<div class="input-group">
					<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" is-open="pickerDateDebut" ng-model="indispo.start">	
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="openDatePicker(1)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label>Date fin</label>
				<div class="input-group">
					<input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" is-open="pickerDateFin" ng-model="indispo.end">	
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="openDatePicker(2)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
			<div class="form-group">
                <div class="col-sm-offset-2">
                    <input type="submit" class="btn btn-default" ng-click="save()" value="Enregistrer"/>
                    <button type="submit" class="btn btn-default" ng-click="delete()" ng-hide="creation">Supprimer</button>
                    <button type="submit" class="btn btn-default" ng-click="cancel()">Annuler</button>
                </div>
		    </div>
		</form>
	</div>
</div>
