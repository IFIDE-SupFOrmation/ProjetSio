<table>
	<thead>
		<tr>
			<th>Matières pour {{ personne.Nom }} {{personne.Prenom}}</th>
		</tr>
		<tr></tr>
	</thead>
	<tbody>
		<tr ng-repeat="matiere in personne.Matieres">
			<td>{{ matiere }}</td>
			<td><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" ng-click="delete($index)"></span></button></td>
		</tr>
		<tr>
			<td><button type="button" class="btn btn-default" ng-click="showAddForm()">Rajouter matières</button></td>
		</tr>
	</tbody>
</table>
