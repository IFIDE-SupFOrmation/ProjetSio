<div class="row">
	<div class="col-md-3">
		<table st-table="personnes" class="table table-responsive table-hover">
			<thead>
				<tr>
					<th st-sort="NomPrenom">Enseignants</th>
				</tr>
				<tr>
					<th>
						<input st-search="NomPrenom" placeholder="recherche" class="input-sm form-control" type="search"/>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="personne in personnes">
					<td>{{ personne.nomPrenom }}</td>
				</tr>				
			</tbody>
		</table>
	</div>
	<div class="col-md-9">
		<table>
			<thead>
				<tr>
					<th>Matières pour {{ personne.nomPrenom }}</th>
				</tr>
				<tr></tr>
			</thead>
			<tbody>
				<tr ng-repeat="matiere in matieres">
					<td>{{ matiere.nom }}</td>
					<td><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button></td>
				</tr>
				<tr>
					<td><button type="button" class="btn btn-default" ng-click="ShowAddForm()">Rajouter matières</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
