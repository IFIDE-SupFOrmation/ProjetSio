<div class="row">
	<div class="col-md-3">
		<table st-table="enseignants" st-safe-src="enseignantsView" class="table table-responsive table-hover">
			<thead>
				<tr>
					<th st-sort="NomPrenom">Enseignants</th>
				</tr>
				<tr>
					<th>
						<input st-search="NomPrenom" placeholder="recherche" class="input-sm form-control" type="search"/>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="personne in personnes" ui-sref="planification.enseignants.matieres({id:personne.id})">
					<td>{{ personne.firstName }} {{ personne.lastName}}</td>
				</tr>				
			</tbody>
		</table>
	</div>
	<div class="col-md-9" ui-view>		
	</div>
</div>
